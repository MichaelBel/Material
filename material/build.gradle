apply plugin: 'com.android.library'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'com.android.support:cardview-v7:24.0.0'

    compile 'me.zhanghai.android.materialprogressbar:library:1.1.5'
    compile 'com.github.asyl.animation:arcanimator:1.0.0'
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.8"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'material'

    publishedGroupId = 'com.github.michael-bel'
    libraryName = 'Material'
    artifact = 'material'

    libraryDescription = 'Material Design Library'

    siteUrl = 'https://github.com/MichaelBel/Material'
    gitUrl = 'https://github.com/MichaelBel/Material.git'

    libraryVersion = '0.0.3'

    developerId = 'michael-bel'
    developerName = 'Michael Bel'
    developerEmail = 'michael-bel@outlook.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

